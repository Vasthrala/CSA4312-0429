<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("C:/Online Hotel Booking/pic14.jpg"); /* Set background image */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: contain; /* Ensure the image fits without zooming */
            background-attachment: fixed; /* Keep the background fixed when scrolling */
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9); /* Add slight transparency for better contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Refund Request Form</h1>
        <form id="refundForm">
            <!-- Booking ID -->
            <div class="form-group">
                <label for="bookingId">Booking ID:</label>
                <input type="text" id="bookingId" name="bookingId" required>
            </div>

            <!-- Reason for Refund -->
            <div class="form-group">
                <label for="reason">Reason for Refund:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>

            <!-- Bank Details -->
            <div class="form-group">
                <label for="bankDetails">Bank Details (optional):</label>
                <textarea id="bankDetails" name="bankDetails" rows="4" placeholder="Account Number, IFSC Code, etc."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Request</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        // Handle Form Submission
        document.getElementById("refundForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const bookingId = document.getElementById("bookingId").value;
            const reason = document.getElementById("reason").value;
            const bankDetails = document.getElementById("bankDetails").value;

            console.log("Refund Request Submitted:", { bookingId, reason, bankDetails });

            // Redirect to admin page
            alert("Your refund request has been submitted. Redirecting to admin page...");
            window.location.href = "admin.html";
        });
    </script>
</body>
</html>
