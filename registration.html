<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>User Registration Form</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background: url('C:\\Online Hotel Booking\\pic1.jpg') no-repeat center center fixed;
 background-size: cover;
 padding: 0;
 margin: 0;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }

 .form-container {
 background: rgba(255, 255, 255, 0.9); /* Slight transparency for better readability */
 padding: 20px 30px;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 width: 100%;
 max-width: 400px;
 }

 h2 {
 margin-bottom: 20px;
 color: #333333;
 text-align: center;
 }

 label {
 display: block;
 margin: 10px 0 5px;
 color: #555555;
 }

 input, textarea, button {
 width: 100%;
 padding: 10px;
 margin-bottom: 15px;
 border: 1px solid #cccccc;
 border-radius: 4px;
 font-size: 14px;
 }

 textarea {
 resize: none;
 height: 80px;
 }

 button {
 background-color: #4CAF50;
 color: white;
 border: none;
 cursor: pointer;
 font-weight: bold;
 }

 button:hover {
 background-color: #45a049;
 }
</style>
</head>
<body>
 <div class="form-container">
 <h2>User Registration Form</h2>
 <form id="registrationForm" onsubmit="return validateForm()">
 <!-- Full Name -->
 <label for="fullName">Full Name</label>
 <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

 <!-- Email -->
 <label for="email">Email</label>
 <input type="email" id="email" name="email" placeholder="Enter your email" required>

 <!-- Phone Number -->
 <label for="phone">Phone Number</label>
 <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

 <!-- Password -->
 <label for="password">Password</label>
 <input type="password" id="password" name="password" placeholder="Enter your password" required>

 <!-- Confirm Password -->
 <label for="confirmPassword">Confirm Password</label>
 <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

 <!-- Address (Optional) -->
 <label for="address">Address (Optional)</label>
 <textarea id="address" name="address" placeholder="Enter your address"></textarea>

 <!-- ID Proof Upload (Optional) -->
 <label for="idProof">Upload ID Proof (Optional)</label>
 <input type="file" id="idProof" name="idProof" accept="image/*,application/pdf">

 <!-- Submit Button -->
 <button type="submit">Register</button>
 </form>
 </div>
 <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Validate password and confirm password match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            alert("Registration Successful! Redirecting to Login Page...");
            window.location.href = "login.html"; // Redirect to login page
            return false; // Prevent default form submission for demonstration
        }
 </script>
</body>
</html>
