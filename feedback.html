<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Review Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.feedback-container {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    color: #555;
    display: block;
    margin-bottom: 8px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: none;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049;
}

.stars {
    display: flex;
    gap: 5px;
    direction: rtl; /* Display stars in reverse order */
}

.stars input[type="radio"] {
    display: none;
}

.stars label {
    font-size: 24px;
    color: #ddd;
    cursor: pointer;
}

.stars input[type="radio"]:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
    color: #ffc107;
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback & Review</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="bookingId">Booking ID:</label>
                <input type="text" id="bookingId" name="bookingId" required placeholder="Enter your Booking ID">
            </div>
            <div class="form-group">
                <label for="rating">User Rating:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">★</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments/Feedback:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (event) {
    event.preventDefault();

    // Collect form data
    const bookingId = document.getElementById("bookingId").value;
    const rating = document.querySelector('input[name="rating"]:checked');
    const comments = document.getElementById("comments").value;

    // Validate rating selection
    if (!rating) {
        alert("Please select a rating.");
        return;
    }

    // Process the data (could send to a server here)
    console.log("Booking ID:", bookingId);
    console.log("Rating:", rating.value);
    console.log("Comments:", comments);

    // Redirect to dashboard
    alert("Thank you for your feedback!");
    window.location.href = "dashboard.html";
});

    </script>
</body>
</html>
