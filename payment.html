<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('file:///C:/Online%20Hotel%20Booking/pic11.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .payment-form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row div {
            flex: 1;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-form-container">
        <h1>Payment Form</h1>
        <form id="paymentForm">
            <fieldset>
                <legend>Payment Details</legend>
                <label for="cardholderName">Cardholder Name:</label>
                <input type="text" id="cardholderName" name="cardholderName" required>

                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" placeholder="1234 5678 9012 3456" required>

                <div class="form-row">
                    <div>
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="month" id="expiryDate" name="expiryDate" required>
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="password" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" placeholder="123" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Billing Address (Optional)</legend>
                <label for="billingAddress">Address:</label>
                <textarea id="billingAddress" name="billingAddress" placeholder="Street, City, State, ZIP"></textarea>
            </fieldset>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data (optional - for debugging or server-side submission)
            const paymentDetails = {
                cardholderName: document.getElementById('cardholderName').value,
                cardNumber: document.getElementById('cardNumber').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value,
                billingAddress: document.getElementById('billingAddress').value,
            };
            console.log("Payment Details Submitted:", paymentDetails);

            // Redirect to the confirmation page
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
