<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Code Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Using local image path (ensure image is available at this location) */
            background: url('C:\\Online Hotel Booking\\pic7.jpg') no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .promo-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a translucent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-msg {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="promo-container">
        <h2>Apply Promo Code</h2>
        <form id="promoForm">
            <label for="promoCode">Enter Promo Code:</label>
            <input type="text" id="promoCode" name="promoCode" required>
            <button type="button" id="applyBtn" onclick="applyPromoCode()">Apply</button>
            <p id="errorMsg" class="error-msg"></p>
        </form>
    </div>

    <script>
        function applyPromoCode() {
            const promoCodeInput = document.getElementById('promoCode');
            const errorMsg = document.getElementById('errorMsg');
            const validPromoCodes = ["DISCOUNT10", "SUMMER20", "BLACKFRIDAY"]; // List of valid promo codes

            const promoCode = promoCodeInput.value.trim();
            if (validPromoCodes.includes(promoCode)) {
                errorMsg.textContent = ''; // Clear error message if valid code
                window.location.href = "booking.html"; // Redirect to booking page
            } else {
                errorMsg.textContent = "Invalid Promo Code. Please try again."; // Show error message
            }
        }
    </script>
</body>

</html>
